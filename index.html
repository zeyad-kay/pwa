<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://zeyad-kay.github.io/pwa/" />
    <link rel="manifest" href="./manifest.json">
    <title>PWA</title>
</head>
<style>
    body {
        align-items: center;
        padding: 0;
        margin: 0;
        overflow: hidden;
        height: 100vh;
        background-color: #159957;
        background-image: linear-gradient(120deg, #155799, #159957);
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    div {
        position: relative;
        top: 20%;
        text-align: center;
    }

    h1 {
        font-size: 3.5rem;
        color: white;
        padding: 2rem;
    }

    #install-btn:hover {
        color: rgba(255, 255, 255, 0.8);
        background-color: rgba(255, 255, 255, 0.2);
        text-decoration: none;
        border-color: rgba(255, 255, 255, 0.3);
    }

    #install-btn {
        padding: 0.75rem 1rem;
        font-size: 1.5rem;
        color: rgba(255, 255, 255, 0.7);
        background-color: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
        display: inline-block;
        border-style: solid;
        border-width: 1px;
        cursor: pointer;
        border-radius: 0.3rem;
        transition: color 0.2s ease 0s, background-color 0.2s ease 0s, border-color 0.2s ease 0s;
    }
</style>

<body>
    <div>
        <h1>Minimal PWA</h1>
        <button id="install-btn" onclick="install()">Install</button>
    </div>
</body>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('./sw.js').then(function (registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function (err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
    let deferred;
    window.addEventListener("beforeinstallprompt", (e) => {
        deferred = e
    })
    function install() {
        if (deferred) {
            deferred.prompt()
            if (deferred.userChoice.outcome === "accepted") {
                deferred = null;
            }
        }
    }
</script>

</html>
